apiVersion: apps/v1
kind: Deployment
metadata:
  name: happynumber-py-deployment
  namespace: dev
  labels:
    app: happynumber-py
spec:
  replicas: 2
  selector:
    matchLabels:
      app: happynumber-py
  template:
    metadata:
      labels:
        app: happynumber-py
    spec:
      containers:
        - name: happynumber-py
          image: ECR_REGISTRY/happynumber-py:IMAGE_TAG
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 5000
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
