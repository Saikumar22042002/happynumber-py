name: DevOps Automation for happynumber-py

on:
  push:
    branches:
      - main

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: happynumber-py
  EKS_CLUSTER_NAME: my-eks-cluster # Replace with your EKS cluster name

permissions:
  id-token: write
  contents: read

jobs:
  build-and-test:
    name: Build, Lint, and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint with Pylint
        run: |
          pylint --fail-under=9.5 app.py tests/test_app.py

      - name: Test with Pytest
        run: |
          pytest

  build-and-push-to-ecr:
    name: Build and Push Docker Image to ECR
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/GitHubAction-ECR-EKS-Role # Replace with your IAM Role ARN
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Auto-create ECR repository
        run: |
          aws ecr describe-repositories --repository-names ${{ env.ECR_REPOSITORY }} > /dev/null 2>&1 || \
          aws ecr create-repository --repository-name ${{ env.ECR_REPOSITORY }}

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

  deploy-to-eks:
    name: Deploy to Amazon EKS
    needs: build-and-push-to-ecr
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/GitHubAction-ECR-EKS-Role # Replace with your IAM Role ARN
          aws-region: ${{ env.AWS_REGION }}

      - name: Set up kubectl
        uses: aws-actions/configure-aws-credentials@v4 # This action also configures kubectl

      - name: Update kubeconfig
        run: aws eks update-kubeconfig --name ${{ env.EKS_CLUSTER_NAME }} --region ${{ env.AWS_REGION }}

      - name: Deploy to EKS
        env:
          IMAGE_URI: ${{ needs.build-and-push-to-ecr.outputs.image }}
        run: |
          sed -i "s|ECR_REGISTRY/happynumber-py:IMAGE_TAG|${IMAGE_URI}|g" deployment.yaml
          echo "--- Applying service.yaml ---"
          kubectl apply -f service.yaml
          echo "--- Applying deployment.yaml ---"
          kubectl apply -f deployment.yaml
          echo "--- Verifying deployment rollout ---"
          kubectl rollout status deployment/happynumber-py-deployment -n dev --timeout=60s
